<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>

    <div class="flex-container">
        <div class="title"><h1>Etch-A-Sketch</h1></div>

        <div class="buttons">
            
            <button type="button" class="btn1">
                Color: <input type="color" class="colorPicker" value="black" /></button>
            <button type="button" class="btn2" id="rainbow">Rainbow</button>
            <button type="button" class="btn3">Eraser</button>
            <button type="button" class="btn4">Clear</button>     
        </div>

        <div class="grid"></div>

        <div class="gridSize"> 
            <label>Pixel Size:</label>
            <input type="range" min="1" max="64" class="slider" id="grid-size">
            <span id ="gridSizeContent">16 x 16</span>
        </div>

    </div>
    </body>
</html>
