<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>

    <div class="flex-container">
        <div class="title"><h1>Etch-A-Sketch</h1></div>

        <div class="grid"></div>
        
        <div class="buttons">
            <div class="color"><button>Color</button></div>
            <div class="rainbow"><button>Rainbow</button></div>
            <div class="eraser"><button>Eraser</button></div>
            <div class="clear"><button>Clear</button></div>
            <div class="gridSize"><button>Grid Size: 16 x 16</button></div>        
        </div>

    </div>
    </body>
</html>
